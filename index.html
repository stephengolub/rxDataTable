 <!doctype html>
<html ng-app="demo">
    <head>
        <title>rxDataTable Demo</title>
        <link rel="stylesheet" href="dist/styles/rx-data-table.css" type="text/css">
        <link rel="stylesheet" href="src/styles/demo-app.css" type="text/css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
        <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">rxDataTable</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown" ng-class="isActive('examples')">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Examples <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-class="isActive('simple')"><a href="#/examples/simple">Simple</a></li>
                                <li ng-class="isActive('basic')"><a href="#/examples/basic">Basic</a></li>
                                <li ng-class="isActive('typical')"><a href="#/examples/typical">Typical</a></li>
                                <li ng-class="isActive('complex')"><a href="#/examples/complex">Complex</a></li>
                                <li ng-class="isActive('full-featured')"><a href="#/examples/full-featured">Full-Featured</a></li>
                            </ul>
                        </li>
                        <li ng-class="isActive('rxDataTable')"><a href="ngdocs/#/api/rxDataTable" target="_self">API Docs</a></li>
                        <li ng-class="isActive('guides')"><a href="ngdocs/#/guides/rx-data-table" target="_self">Dev Guides</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    <ul class="nav nav-stacked nav-pills">
                        <li ng-class="isActive('simple')"><a href="#/examples/simple">Simple</a></li>
                        <li ng-class="isActive('basic')"><a href="#/examples/basic">Basic</a></li>
                        <li ng-class="isActive('typical')"><a href="#/examples/typical">Typical</a></li>
                        <li ng-class="isActive('complex')"><a href="#/examples/complex">Complex</a></li>
                        <li ng-class="isActive('full-featured')"><a href="#/examples/full-featured">Full-Featured</a></li>
                    </ul>
                </div>
                <div class="col-md-10 content-container" ng-view></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
        <script src="bower_components/lodash/dist/lodash.js"></script>
        <script src="dist/scripts/rx-data-table.js"></script>
        <script src="src/scripts/app.js"></script>
        <script src="src/scripts/templates.js"></script>
        <script src="src/scripts/filters.js"></script>
        <script src="src/scripts/controllers.js"></script>
        <script>
            hljs.initHighlightingOnLoad();
            $(document).ready(function() {
                $('pre').each(function(i, e) {hljs.highlightBlock(e)});
            });
        </script>
